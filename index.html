<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantasie V - Gold Sparkling Vodka</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
      body {
        background-color: black;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .content {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      .white-text {
        font-family: 'Raleway', sans-serif;
        color: white;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="content">
        <img class="center" src="logo.png" alt="Phantasie V" width="300">
        <span class="white-text center">coming soon</span>
    </div>
  </body>
</html>
